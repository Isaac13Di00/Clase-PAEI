  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="contenedor">
    <div class="row">
      <div v-for="(item, index) in info" class="col-2">
        <section style="background-color: #eee;">
          <div class="text-center container py-1">
            <div class="card">
              <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">
              <img v-bind:src="'https://image.tmdb.org/t/p/w300/'+item.poster_path" class="w-100" />
              <a @click="saveMovie(index)" href="descript.html">
                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </div>
              </a>
              <div class="card-body">
                <h5 class="card-title mb-3">{{ item.title }}</h5>
                <p>Rating {{ item.vote_average }}</p>
                <h6 class="mb-3">Release date {{ item.release_date }}</h6>
              </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
<script>
    const { createApp } = Vue
    const app = createApp({
        data(){
            return{
              info: '',
            }
        },
        methods: {
          saveMovie(x){
            localStorage.setItem('movie', x)
          }
        },
        mounted(){
          //var axios = require('axios');
          var config = {
            method: 'get',
            url: 'https://api.themoviedb.org/3/movie/popular?language=en-US',
            headers: { 
              'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJlMDM4OGI2NzU3Y2E2MzYzODQ4YWE3YmY1OGEzYzZjYiIsInN1YiI6IjYzMWU2OTBjYzhmM2M0MDA3ZjZjMDFjMCIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ._PXoXAgWp43cSCc9cQGfF9SKbk5Wmu5VfvRyVXyPSG0'
            }
          };
          var self = this;
          axios(config)
          .then(function (response) {
            self.info = response.data.results;
            console.log("Data assigned")
            //console.log(JSON.stringify(response.data));
          })
          .catch(function (error) {
            console.log(error);
          });

        },
    }).mount('#contenedor')
</script>
</html>
